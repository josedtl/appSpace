
  <div class="p-d-flex p-jc-center p-ai-center" style="height: 100vh;">
    <div class="p-card">
      <h2>Iniciar Sesión</h2>
      <form (ngSubmit)="login()">
        <div class="p-field">
          <label for="username">Nombre de Usuario</label>
          <input type="text" id="username" pInputText [(ngModel)]="username" name="username">
        </div>
        <div class="p-field">
          <label for="password">Contraseña</label>
          <input type="password" id="password" pInputText [(ngModel)]="password" name="password">
        </div>
        <button type="submit" pButton class="p-mt-3">Iniciar Sesión</button>
      </form>
    </div>
  </div>
