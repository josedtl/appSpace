<p-card>
    <div style="display: flex; justify-content: space-between;">
      <div>
        <h1>Infraestructura</h1>
      </div>
  
      <div>
  
        <p-button [style]="buttonStyle" label="Guardar" icon="pi pi-plus" (click)="saveItem()"
          styleClass="p-button-outlined p-button-secondary">
        </p-button>
      </div>
  
  
    </div>
  
  
    <div class="row">
      <div class="col-md-3">
        <div class="box">
          <div class="mb-2">
            <div class="row">
              <span class="p-fluid">
                <label for="username" style="font-weight: 500;">CodigoSistema</label>
                <input class="p-inputtext-sm" [(ngModel)]="newItem.CodigoSistema" type="text" pInputText>
              </span>
            </div>
          </div>
  
  
  
          <div class="mb-2">
            <div class="row">
              <div class="col-md-6">
                <div class="row">
                  <span class="p-fluid">
                    <label for="username" style="font-weight: 500;">CodigoInterno</label>
                    <input class="p-inputtext-sm" [(ngModel)]="newItem.CodigoInterno" type="text" pInputText>
                  </span>
                </div>
              </div>
              <div class="col-md-6">
                <!-- Apellido Materno -->
                <div class="row">
                  <span class="p-fluid">
                    <label for="username" style="font-weight: 500;">Descripcion</label>
                    <input class="p-inputtext-sm" [(ngModel)]="newItem.Descripcion" type="text" pInputText>
                  </span>
                </div>
  
              </div>
            </div>
          </div>
  
  
          <div class="mb-2">
            <div class="row">
              <span class="p-fluid">
                <label for="username" style="font-weight: 500;">FechaRegistro</label>
           
                <p-calendar
                [touchUI]="false"
                [(ngModel)]="date"
                class="p-inputtext-sm"
                [readonlyInput]="true"
                dateFormat="dd/mm/yy"
                [ngModelOptions]="{ standalone: true }"
              ></p-calendar>
              </span>
            </div>
          </div>
  
  
  
          <div class="mb-2">
            <div class="row">
              <span class="p-fluid">
                <label for="username" style="font-weight: 500;">Codigo de Usuario</label>
                <input class="p-inputtext-sm" [(ngModel)]="newItem.CodUsuario" type="text" pInputText>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="box">
          <p-tabView styleClass="tabview-custom">
            <p-tabPanel header="Medio de Comunicaciòn">
              <ng-template pTemplate="header">
                <i class="pi pi-user"></i>
                <span>Medio de comunicación</span>
              </ng-template>
  
  
              <p-table [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
  
                  <tr>
                    <th style="width: 4rem; " id="HeaderTablaColor">
                      <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
  
                    <th id="HeaderTablaColor">Nº</th>
                    <th id="HeaderTablaColor" style="min-width:7rem">CodigoSistema </th>
                    <th id="HeaderTablaColor" style="min-width:10rem">CodigoInterno </th>
                    <th id="HeaderTablaColor">Fecha de Registro</th>
                    <th id="HeaderTablaColor">Usuario </th>
                    <th id="HeaderTablaColor"></th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                  <tr>
                    <td *ngFor="let col of columns">
                      {{ rowData[col.field] }}
                    </td>
                  </tr>
                </ng-template>
              </p-table>
  
  
  
            </p-tabPanel>
  
          </p-tabView>
        </div>
      </div>
    </div>
  
    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
  
  </p-card>
