<p-card>
  <div style="display: flex; justify-content: space-between;">
    <div>
      <h1>Persona Natural</h1>
    </div>

    <div>

      <p-button [style]="buttonStyle" label="Guardar" icon="pi pi-plus" (click)="saveItem()"
        styleClass="p-button-outlined p-button-secondary">
      </p-button>
    </div>


  </div>


  <div class="row">
    <div class="col-md-3">
      <div class="box">



        <div class="mb-2">
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <span class="p-fluid">
                  <label for="username">Tipo de Documento</label>
                  <p-dropdown [options]="TipoDocumentoIdentidadItems" [(ngModel)]="SelectTipoDocumentoIdentidadItem"
                    class="p-inputtext-sm" optionLabel="Alias"></p-dropdown>
                </span>
              </div>
            </div>
            <div class="col-md-6">
              <!-- Apellido Materno -->
              <div class="row">
                <span class="p-fluid">
                  <label for="username">N° Documento</label>
                  <input class="p-inputtext-sm" [(ngModel)]="newItem.NumDocumento" type="text" pInputText>
                </span>
              </div>

            </div>
          </div>
        </div>

        <div class="mb-2">
          <div class="row">
            <span class="p-fluid">
              <label for="username">Nombres</label>
              <input class="p-inputtext-sm" [(ngModel)]="newItem.Nombres" type="text" pInputText>
            </span>
          </div>
        </div>



        <div class="mb-2">
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <span class="p-fluid">
                  <label for="username">Apellido Paterno</label>
                  <input class="p-inputtext-sm" [(ngModel)]="newItem.ApellidoPaterno" type="text" pInputText>
                </span>
              </div>
            </div>
            <div class="col-md-6">
              <!-- Apellido Materno -->
              <div class="row">
                <span class="p-fluid">
                  <label for="username">Apellido Materno</label>
                  <input class="p-inputtext-sm" [(ngModel)]="newItem.ApellidoMaterno" type="text" pInputText>
                </span>
              </div>

            </div>
          </div>
        </div>


        <div class="mb-2">
          <div class="row">
            <span class="p-fluid">
              <label for="username">Fecha de Nacimiento</label>
              <p-calendar [touchUI]="false" [(ngModel)]="date" class="p-inputtext-sm"
                [readonlyInput]="true"></p-calendar>
            </span>
          </div>
        </div>


        <div class="mb-2">
          <div class="row ">
            <span class="p-fluid">
              <label for="username">Ubigeo</label>
              <p-autoComplete [(ngModel)]="SelectUbigeoItem" class="p-inputtext-sm full-width" [forceSelection]="true"
                [suggestions]="UbigeoItems" (completeMethod)="GetUbigeoLikeItemEvent($event)"
                field="DesUbigeo"></p-autoComplete>
            </span>
          </div>
        </div>


        <div class="mb-2">
          <div class="row">
            <span class="p-fluid">
              <label for="username">Dirección</label>
              <input class="p-inputtext-sm" [(ngModel)]="newItem.Direccion" type="text" pInputText>
            </span>
          </div>
        </div>



        <div class="mb-2">
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <span class="p-fluid">
                  <label for="username">Genero</label>
                  <p-dropdown [options]="GeneroItems" [(ngModel)]="SelectGeneroItem" class="p-inputtext-sm"
                    optionLabel="Nombre"></p-dropdown> </span>
              </div>
            </div>
            <div class="col-md-6">
              <!-- Apellido Materno -->
              <div class="row">
                <span class="p-fluid">
                  <label for="username">Estado civil</label>
                  <p-dropdown [options]="EstadoCivilItems" [(ngModel)]="SelectEstadoCivilItem" class="p-inputtext-sm"
                    optionLabel="Nombre"></p-dropdown>
                </span>
              </div>

            </div>
          </div>
        </div>




      </div>
    </div>
    <div class="col-md-9">
      <div class="box">
        <p-tabView styleClass="tabview-custom">
          <p-tabPanel header="Medio de Comunicaciòn">
            <ng-template pTemplate="header">
              <i class="pi pi-user"></i>
              <span>Medio de comunicación</span>
            </ng-template>



            

          </p-tabPanel>
          
        </p-tabView>
      </div>
    </div>
  </div>


</p-card>
