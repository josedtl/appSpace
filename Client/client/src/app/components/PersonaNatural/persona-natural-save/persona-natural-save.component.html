<p-card>

  <div style="display: flex; justify-content: space-between;">
    <div>
      <h1>Persona Natural</h1>
    </div>

    <div>

      <p-button [style]="buttonStyle" label="Guardar" icon="pi pi-plus"
        styleClass="p-button-outlined p-button-secondary">
      </p-button>
    </div>


  </div>


  <div class="row">
    <div class="col-md-3">
      <div class="box">


        <div class="mb-3">
          <div class="row" >
            <label for="username" >Tipo de Documento</label>
            <p-dropdown [options]="TipoDocumentoIdentidadItems" [(ngModel)]="SelectTipoDocumentoIdentidadItem" class="p-inputtext-sm"
              [style]="{ width: '100%' }" optionLabel="Alias"></p-dropdown>
          </div>
        </div>

        <div class="mb-3">
          <div class="row" id="DivContendor">
            <label for="username" id="IdContenedorDiv">Nª Documento</label>
            <input id="IdContenedorInput" class="p-inputtext-sm full-width" type="text" pInputText>
          </div>
        </div>

        <div class="mb-3">
          <div class="row" id="DivContendor">
            <label for="username" id="IdContenedorDiv">Nombre</label>
            <input id="IdContenedorInput" class="p-inputtext-sm" type="text" pInputText>
          </div>
        </div>


        <div class="mb-3">
          <div class="row" id="DivContendor">
            <label for="username" id="IdContenedorDiv">Apellido Paterno</label>
            <input id="IdContenedorInput" class="p-inputtext-sm" type="text" pInputText>
          </div>
        </div>

        <div class="mb-3">
          <div class="row" id="DivContendor">
            <label for="username" id="IdContenedorDiv">Apellido Materno</label>
            <input id="IdContenedorInput" class="p-inputtext-sm" type="text" pInputText>
          </div>
        </div>


      </div>
    </div>
    <div class="col-md-9">
      <div class="box">
        <p-tabView styleClass="tabview-custom">
          <p-tabPanel>
            <ng-template pTemplate="header">
              <i class="pi pi-calendar"></i>
              <span>Residencia </span>
            </ng-template>

            <div class="mb-3">
              <div class="p-col">
                <label for="username" class="form-label">Ubigeo</label>
                <input id="username" class="form-control" type="text" pInputText>
              </div>
            </div>

            <div class="mb-3">
              <div class="p-col">
                <label for="username" class="form-label">Direcciòn</label>
                <input id="username" class="form-control" type="text" pInputText>
              </div>
            </div>

          </p-tabPanel>
          <p-tabPanel header="Header II">
            <ng-template pTemplate="header">
              <i class="pi pi-user"></i>
              <span>Medio de comunicación</span>
            </ng-template>

          </p-tabPanel>
          <p-tabPanel header="Header III">
            <ng-template pTemplate="header">
              <i class="pi pi-search"></i>
              <span>Datos adicionales</span>
              <i class="pi pi-cog"></i>
            </ng-template>

            <div>
              <div class="row">
                <div class="col-md-8">
                  <div class="mb-3">
                    <div class="p-col">
                      <label for="username" class="form-label">Ruta de Foto</label>
                      <input id="username" class="form-control" type="text" pInputText>
                    </div>
                  </div>
                  <div class="card flex justify-content-center">
                    <p-image src="https://drive.google.com/file/d/10fNEPy_CuKM1vf3ZLMBbd8aRUubO9BZQ/view" alt="Image"
                      [preview]="true"></p-image>
                  </div>
                </div>
                <div class="col-md-4">

                  <div class="mb-3">
                    <div class="p-col">
                      <label for="username" class="form-label">Fecha de Nacimiento</label>
                      <p-calendar [touchUI]="true" class="form-control" [readonlyInput]="true"></p-calendar>

                    </div>
                  </div>



                  <div class="mb-3">
                    <div class="p-col">
                      <label for="username" class="form-label">Genero</label>
                      <input id="username" class="form-control" type="text" pInputText>
                    </div>
                  </div>

                  <div class="mb-3">
                    <div class="p-col">
                      <label for="username" class="form-label">Estado Civil</label>
                      <input id="username" class="form-control" type="text" pInputText>
                    </div>
                  </div>

                </div>
              </div>
            </div>


          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>


</p-card>
