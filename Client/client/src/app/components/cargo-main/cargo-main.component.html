<p-card header="Cargo">

  <p-table #dt [value]="CargoItems" [rows]="10" [paginator]="true"
    [tableStyle]="{ 'min-width': '75rem' }" [rowsPerPageOptions]="[10, 25, 50]" [(selection)]="selectedProducts"
    [rowHover]="true" dataKey="id" currentPageReportTemplate="Mostrando {first} al {last} de {totalRecords} registros"
    [showCurrentPageReport]="true">
    <ng-template pTemplate="caption">
      <div style="display: flex; justify-content: space-between;">
        <button pButton pRipple label="" icon="pi pi-trash" class="p-button-danger"
          (click)="deleteSelectedProducts()" [disabled]="!CargoItems || !CargoItems.length"></button>

        <button pButton pRipple label="Agregar" icon="pi pi-plus" class="p-button-success mr-2"
          (click)="showDialog()"></button>

      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>NÂº</th>
        <th pSortableColumn="name" style="min-width:15rem">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="FechaRegistro">Fecha de Registro <p-sortIcon field="Fecha de Registro"></p-sortIcon></th>
        <th pSortableColumn="CodUsuario">Usuario <p-sortIcon field="CodUsuario"></p-sortIcon></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
      <tr>
        <td>
          <p-tableCheckbox [value]="row"></p-tableCheckbox>
        </td>
        <td>
          {{ row.Item }}
        </td>
        <td>
          {{ row.Nombre }}
        </td>

        <td>
          {{ row.FechaRegistro | date: 'MM/dd/yyyy hh:mm' }}
        </td>
        <td>
          {{ row.CodUsuario }}
        </td>

        <td>
          <p-button icon="pi pi-trash" (click)="Delete_Metho(row.CargoId)"
            styleClass="p-button-sm p-button-danger p-button-text p-button-raised">
          </p-button>
          <p-button icon="pi pi-pencil" (click)="Update_Metho(row)"
            styleClass="p-button-sm p-button-warning p-button-text p-button-raised">
          </p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">Sin registros.</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">Total de registros {{ CargoItems ? CargoItems.length
        : 0 }}</div>
    </ng-template>
  </p-table>
  
  <p-dialog [(visible)]="visibleVentena" [style]="{ width: '450px' }" header="Cargo" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
      <div class="field">
        <label for="name">Name</label>
        <input type="text" pInputText id="name" [(ngModel)]="newItem.Nombre" required autofocus />
        <small class="p-error" *ngIf="submitted && !newItem.Nombre">Name is required.</small>
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton pRipple label="Aceptar" icon="pi pi-check" class="p-button-text" (click)="saveItem()"></button>
    </ng-template>
  </p-dialog>

  <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>

</p-card>
